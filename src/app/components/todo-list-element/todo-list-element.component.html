<div *ngIf="todo" [style.background-color]="todo.color" class="todo-card">
    <span>{{todo.name}}</span>
    <a routerLink="/todo/{{todo.id}}">Dettagli</a>
    <span>{{(todo.creationDate)}}</span>
    <span>{{todo.priority}}</span>
    <span>{{todo.description}}</span>
    <button *ngIf="todo.doneDate === null" (click)="todoCompleted()">Completato</button>
    <button *ngIf="todo.doneDate !== null" (click)="todoDeleted()">Elimina ToDo</button>
</div>
